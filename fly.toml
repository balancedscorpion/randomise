# fly.toml app configuration file generated for randomisation-api
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "randomisation-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[processes]
  app = "sh -c 'uvicorn app.api:app --host 0.0.0.0 --port $PORT --log-level info'"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

